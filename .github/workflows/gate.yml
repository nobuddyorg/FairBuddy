name: gate

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  prek-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: j178/prek-action@v1
        env:
          SKIP: no-commit-to-branch

  infrastructure-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Ruff format check
        run: uv run ruff format . --check

      - name: Ruff lint
        run: uv run ruff check .

      - uses: rohaquinlop/complexipy-action@v2
        with:
          paths: .
          max_complexity_allowed: 10
          output_json: true

      - name: Run Skylos Analysis
        run: uv run skylos . --danger --quality --secrets --baseline --json --diff-base origin/${{ github.base_ref || 'main' }} -o skylos-results.json

      - name: Quality Gate
        run: uv run skylos cicd gate --input skylos-results.json --summary

      - name: GitHub Annotations
        if: always()
        run: uv run skylos cicd annotate --input skylos-results.json

      - name: PR Review Comments
        if: github.event_name == 'pull_request' && always()
        run: uv run skylos cicd review --input skylos-results.json --diff-base origin/${{ github.base_ref || 'main' }}
        env:
          GH_TOKEN: ${{ github.token }}

  services-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --dev

      - name: Ruff format check
        run: uv run ruff format . --check

      - name: Ruff lint
        run: uv run ruff check .

      - uses: rohaquinlop/complexipy-action@v2
        with:
          paths: .
          max_complexity_allowed: 10
          output_json: true

      - name: Run Skylos Analysis
        run: uv run skylos . --danger --quality --secrets --baseline --json --diff-base origin/${{ github.base_ref || 'main' }} -o skylos-results.json

      - name: Quality Gate
        run: uv run skylos cicd gate --input skylos-results.json --summary

      - name: GitHub Annotations
        if: always()
        run: uv run skylos cicd annotate --input skylos-results.json

      - name: PR Review Comments
        if: github.event_name == 'pull_request' && always()
        run: uv run skylos cicd review --input skylos-results.json --diff-base origin/${{ github.base_ref || 'main' }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Run tests
        env:
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        run: ./test.sh --all
